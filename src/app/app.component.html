<div class="container" id="box">
    <form role="form" class="responsive">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username"
             class="form-control" placeholder="输入用户名" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="age">年  龄：</label>
            <input type="number" id="age" name="age"
             class="form-control" placeholder="输入年龄" [(ngModel)]="age">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary"
              (click)="add()">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>    <!--分割线-->
    <table class="table table-bordered table-hover">
        <caption class="h3 text-info text-center">用户信息</caption>
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">用户名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" *ngFor="let item of userData;let i=index">
            <td>{{i+1}}</td>
            <td>{{item.username}}</td>
            <td>{{item.age}}</td>
            <td>
            <button class="btn btn-danger btn-sm" 
                (click)="nowIndex = i" (click)="showConfirm()">删除</button>
            </td>
        </tr>
        <tr v-show="myData.length != 0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm"
                 (click)="nowIndex = -1" (click)="showConfirm()">删除全部</button>                                     
            </td>
        </tr>
        <tr class="text-center text-muted" *ngIf="!userData.length">
            <td colspan="4">没有用户信息</td>
        </tr>
    </table>
</div>
