<div class="container" id="box">
    <form role="form" class="responsive">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username"
             class="form-control" placeholder="输入用户名" v-model="name">
        </div>
        <div class="form-group">
            <label for="age">年  龄：</label>
            <input type="text" id="age"
             class="form-control" placeholder="输入年龄" v-model="age">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary"
                v-on:click="add">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>    <!--分割线-->
    <table class="table table-bordered table-hover">
        <caption class="h3 text-info text-center">用户信息</caption>
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">用户名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(item,index) in myData">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>
            <button class="btn btn-danger btn-sm" 
                data-toggle="modal" data-target="#layer"
                v-on:click="nowIndex = index">删除</button><!--(重要)获取到当前行数的索引值-->
<!--data-toggle="modal" data-target="#layer":一组属性，用于切换出id为layer的模态框-->
            </td>
        </tr>
        <tr v-show="myData.length != 0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm"
                    data-toggle="modal" data-target="#layer"
                    v-on:click="nowIndex = -1">删除全部</button>                                     
            </td>
        </tr>
        <tr class="text-center text-muted" v-show="myData.length==0">
            <td colspan="4">没有用户信息</td>
        </tr>
    </table>
    
    <!--模态框是bootstrap提供的一个组件-->
    <div class="modal fade" id="layer"
     data-backdrop="static" data-keyboard="false">   <!--dialog对话框-->
     <!--data-backdrop="static"使点击空白处不关闭|data-keyboard="false"使点击键盘不关闭-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times</span>
                    </button>
                    <h4 class="modal-title">确认删除吗</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary"
                        data-dismiss="modal">取消</button><!--data-dismiss可通过点击使某目标消失-->
                    <button class="btn btn-danger" 
                        data-dismiss="modal"
                        v-on:click="deleteMsg(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
